<p>products-list-filter works!</p>
<form>
  <mat-form-field>
    <mat-label>Диаметр поршня</mat-label>
    <mat-chip-grid #chipGrid area-label="Выбор диаметра поршня">
      <mat-chip-row *ngFor="let diamP of this.pistonDiameter" oved)="remove(diamP)">
        {{diamP}}
        <button matChipRemove [attr.aria-label]="'удалить '+ diamP">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    <input placeholder="Добавить диаметр" #diamPInput [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" />

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      @for (diamP of filteredDiamP | async; track diamP) {
      <mat-option [value]="diamP">
        {{diamP}}
      </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>

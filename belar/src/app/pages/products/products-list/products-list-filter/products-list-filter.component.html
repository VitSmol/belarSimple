<p>products-list-filter works!</p>
<form>
  <mat-form-field appearance="outline">
    <mat-label>Диаметр поршня</mat-label>
    <mat-chip-grid #chipGrid area-label="Выбор диаметра поршня">
      <mat-chip-row *ngFor="let startdiamP of this.searchPistonDiameters"
      (removed)="remove(startdiamP)">
        {{startdiamP}}
        <button matChipRemove [attr.aria-label]="'удалить '+ startdiamP">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>

    <input placeholder="Добавить диаметр"
      #diamPInput
      [formControl]="pistonDiameterControl"
      [matChipInputFor]="chipGrid"
      [matAutocomplete]="auto"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (input)="input(diamPInput)"
      (matChipInputTokenEnd)="add($event)"
      />

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event, diamPInput)">
      @for (diamP of intersectPistonDiameters; track diamP) {
      <mat-option [value]="diamP">
        {{diamP}}
      </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>

<div class="title">
  <h3>{{item.title}}</h3>
  <div class="subtitle-wrapper">
    <strong class="code">Код</strong>
    <strong class="nomination">Наименование</strong>
  </div>
  <div class="btn-container">
    <button mat-raised-button color="warn" type="button">Очистить</button>
  </div>
</div>
<div *ngIf="item" class="content-left">
  <mat-radio-group>
    @for (item of item.data; track item) {

      <div class="group-container">
        <div class="number">
          {{item.group}}
        </div>
        <div class="items-container">
          @for (element of item.items; track element) {
            <p>{{element.title}}</p><!-- console.log(element) -->
          }
        </div>
      </div>
    }
  </mat-radio-group>
</div>

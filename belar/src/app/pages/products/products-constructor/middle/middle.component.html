<div class="main-wrapper" id="img-wrapper">
  <div class="img-wrapper" cdkDrag appScale (wheel)="onwheel($event)" [style.scale]="this.scale">
    <div class="img" id="img">
      <div id="left-side">

      </div>
      <div id="right-side">

      </div>
      <div id="top-left">

      </div>
      <div id="top-right">

      </div>

      <input class="simple-input" type="text" id="size-0" value="90">
      <select class="simple-input" name="s1" id="size-1" #diamPSelect (change)="filterByDiamP($event)">
        @for (size of sizeSelectArray1; track size) {
        <option [value]="size" [selected]="size === 75">{{size}}</option>
        }
      </select>
      <select class="simple-input" name="s2" id="size-2" #diamShSelect (change)="filterByDiamSh($event)">
        @for (size of sizeSelectArray2; track size) {
        <option [value]="size" [selected]="size === 40" >{{size}}</option>
        }
      </select>

      <label for="size-3" class="inp-label" id="size-3">
        S ход&nbsp;
        <input class="simple-input" title="Используйте числовой формат" type="text" (keyup)="checkNumsAndEmmit($event)" [(ngModel)]="currentHod">
      </label>

      <img src="assets/img/constr/main.png" alt="Чертеж гидроцилиндра" draggable="true">
    </div>
  </div>
</div>

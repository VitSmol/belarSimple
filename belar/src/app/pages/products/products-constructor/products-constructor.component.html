<div class="constructor">

  <div class="wrapper">

    <div class="left">
      <app-side [constructItem]="construct?.sleeveFastening"
      (sideElement)="setSideElement($event, 'left')"
      >
      </app-side>

    </div>

    <div class="grid-wrapper">
      <div class="top">
        <app-top
        [constructItem]="construct"
        (topLeftElement)="setSideElement($event, 'topleft')"
        (topRightElement)="setSideElement($event, 'topright')"
        ></app-top>
      </div>

      <div class="middle">
        <app-middle
        [leftSideElement]="leftSideElement"
        [rightSideElement]="rightSideElement"
        [topRightElement]="topRightElement"
        [topLeftElement]="topLeftElement"
        >

        </app-middle>
      </div>
      <div class="bottom">
        <app-bottom></app-bottom>
      </div>
    </div>

    <div class="right">
      <app-side [constructItem]="construct?.stemFastening"
      (sideElement)="setSideElement($event, 'right')"
      >
      </app-side>
    </div>

  </div>

</div>
